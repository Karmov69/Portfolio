<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Main page</title>
    <meta content="" name="author">
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="assets/css/foundation.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="assets/js/foundation.js" defer></script>
    <script src="assets/js/app.js" defer></script><!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
  </head>
</html>
<body>
  <div class="global global_welcome">
    <div class="wrapper">
      <section class="section welcome">
        <div class="preloader">
          <div class="preloader__spinner">
            <div class="preloader__animation"></div>
            <div class="preloader__percents">0%</div>
          </div>
        </div>
        <ul class="parallax" id="parallax">
          <li class="layer layer__1" data-speed="0.9"></li>
          <li class="layer layer__2" data-speed="0.5"></li>
          <li class="layer layer__3" data-speed="0.6"></li>
          <li class="layer layer__4" data-speed="0.7"></li>
          <li class="layer layer__5" data-speed="0.5"></li>
          <li class="layer layer__6" data-speed="0.3"></li>
          <li class="layer layer__7" data-speed="0.25"></li>
          <li class="layer layer__8" data-speed="0.1"></li>
          <li class="layer layer__9" data-speed="0.1"></li>
          <li class="layer layer__10" data-speed="0"></li>
        </ul>
        <div class="flip-container">
          <div class="flipper">
            <div class="front">
              <div class="form form__welcom">
                <div class="form__user-block">
                  <div class="form__photo"><img src="assets/img/content/user.jpg" alt=""></div>
                  <div class="form__name">Артур Кармов</div>
                  <div class="form__desc">Личный сайт веб-разработчика</div>
                </div>
                <ul class="socials socials_welcome-position">
                  <li class="socials__item socials__item_margin"><a class="social__link social__link_vk" href="">
                      <svg class="socials__icon socials__icon_fill-green">
                        <use xlink:href="./assets/img/sprite/sprite.svg#vk"></use>
                      </svg></a></li>
                  <li class="socials__item socials__item_margin"><a class="social__link social__link_gh" href="">
                      <svg class="socials__icon socials__icon_fill-green">
                        <use xlink:href="./assets/img/sprite/sprite.svg#gh"></use>
                      </svg></a></li>
                  <li class="socials__item socials__item_margin"><a class="social__link social__link_in" href="">
                      <svg class="socials__icon socials__icon_fill-green">
                        <use xlink:href="./assets/img/sprite/sprite.svg#in"></use>
                      </svg></a></li>
                </ul>
                <ul class="form__nav-menu">
                  <li class="nav-menu__items"><a href="works.html">Мои работы</a></li>
                  <li class="nav-menu__items"><a href="about.html">Обо мне</a></li>
                  <li class="nav-menu__items"><a href="blog.html">Блог</a></li>
                </ul>
              </div>
            </div>
            <div class="back">
              <div class="form form-login">
                <div class="title subtitle" style="background-image: url('assets/img/decor/')">Авторизуйтесь</div>
                <div class="form__login-name">
                  <label></label>
                  <input type="text" name="login" placeholder="Логин">
                </div>
                <div class="form__login-password">
                  <label></label>
                  <input type="text" name="password" placeholder="Пароль">
                </div>
                <div class="form__login-checkbox">
                  <input class="checkbox" type="checkbox" name="checkbox" text="Я человек" id="chekbox">
                  <label class="checkbox-label" for="chekbox">Я человек</label>
                </div>
                <div class="form__login-text">Вы точно не робот?</div>
                <div class="form__login-radio">
                  <input class="radio" type="radio" name="radiobox" id="radio1">
                  <label class="radio-label" for="radio1">Да</label>
                  <input class="radio" type="radio" name="radiobox" id="radio2">
                  <label class="radio-label" for="radio2">Не уверен</label>
                </div>
                <ul class="form__nav-menu">
                  <li class="nav-menu__items main_page"><a href="#">На главную</a></li>
                  <li class="nav-menu__items"><a href="#">Войти</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <button class="login welcome__login" type="button" name="login">Авторизоваться</button>
      </section>
    </div>
    <div class="footer__welcome">
      <p>© Артур Кармов | LoftSchool | 2017</p>
    </div>
  </div>
</body>
